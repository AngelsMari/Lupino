<div class="container">
	<ul class="nav nav-tabs" id="itemsTabs" role="tablist">
		<li class="nav-item" role="presentation">
			<button
				class="nav-link active"
				id="armes-tab"
				data-bs-toggle="tab"
				data-bs-target="#armes"
				type="button"
				role="tab"
				aria-controls="armes"
				aria-selected="true"
			>
				<span class="material-symbols-outlined">swords</span>

				Armes
			</button>
		</li>
		<li>
			<button
				class="nav-link"
				id="armures-tab"
				data-bs-toggle="tab"
				data-bs-target="#armures"
				type="button"
				role="tab"
				aria-controls="armures"
				aria-selected="false"
			>
				<span class="material-symbols-outlined">shield</span>

				Armures
			</button>
		</li>
		<li>
			<button
				class="nav-link"
				id="potion-tab"
				data-bs-toggle="tab"
				data-bs-target="#potions"
				type="button"
				role="tab"
				aria-controls="potions"
				aria-selected="false"
			>
				Potions
			</button>
		</li>
		<li>
			<button
				class="nav-link"
				id="poison-tab"
				data-bs-toggle="tab"
				data-bs-target="#poisons"
				type="button"
				role="tab"
				aria-controls="poisons"
				aria-selected="false"
			>
				Poisons
			</button>
		</li>

		<li>
			<button
				class="nav-link"
				id="utilitaire-tab"
				data-bs-toggle="tab"
				data-bs-target="#utilitaires"
				type="button"
				role="tab"
				aria-controls="utilitaires"
				aria-selected="false"
			>
				Utilitaires
			</button>
		</li>
		<li>
			<button
				class="nav-link"
				id="autres-tab"
				data-bs-toggle="tab"
				data-bs-target="#autres"
				type="button"
				role="tab"
				aria-controls="autres"
				aria-selected="false"
			>
				Autres
			</button>
		</li>
	</ul>

	<div class="tab-content" id="itemsTabsContent">
		<div class="tab-pane fade show active" id="armes" role="tabpanel" aria-labelledby="armes-tab">
			<!-- Appel du component armes -->
			<app-arme-component [isAdmin$]="isAdmin$" [isInCharacterCreation]="isInCharacterCreation"></app-arme-component>
		</div>

		<!-- Exemple d'autres tabs -->
		<!--
  <div class="tab-pane fade" id="armures" role="tabpanel" aria-labelledby="armures-tab">
    <app-armures [isAdmin]="isAdmin"></app-armures>
  </div>
  -->
	</div>
</div>
